<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Checkout</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8fafc;
    }
    
    h1 {
      color: #1f2937;
      text-align: center;
      margin-bottom: 30px;
    }
    
    button {
      background: #16a34a; /* green */
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      display: block;
      margin: 0 auto;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: #15803d;
    }
    
    button:active {
      background: #166534;
    }
    
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <h1>Buy a T-shirt â€” $20.00</h1>
    <button id="checkout-button">Buy now</button>
    <button id="test-button" style="margin-top: 10px; background: #3b82f6;">Test Button</button>
    <div id="debug-info" style="margin-top: 20px; padding: 10px; background: #f3f4f6; border-radius: 4px; font-size: 12px; color: #6b7280;">
      <div>Debug Info:</div>
      <div id="stripe-status">Checking Stripe...</div>
      <div id="button-status">Checking buttons...</div>
    </div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="/checkout.js"></script>
</body>
</html>
